{% extends 'base.html' %}
<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>Publish calls</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'publishCalls/index.css' %}">
        <link rel="stylesheet" href="{% static 'publishCalls/dist/dropzone.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script defer src="{% static 'publishCalls/dist/dropzone.js' %}"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script defer src="{% static 'publishCalls/newdragNdrop.js' %}" charset="utf-8"></script>
        {% endblock %}
    </head>
    <body>
        {% block body %}
        <main>
            <h1 class="display-4">Welcome to the publish call section!</h1>
            <p class="text-muted">
                You can broadcast calls to researchers globally by simply filling in the criteria.
            </p>
            <button id="collapsingButton" class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapser" aria-expanded="false" aria-controls="collapseExample">
                Publishing a call? click here!
            </button>
            <button id="collapsingButton" class="btn btn-danger" type="button" data-toggle="collapse" data-target="#pdfcollapser" aria-expanded="false" aria-controls="collapseExample">
              Download a call template here!
            </button>
            <section id="pdfTemplate">
<!--
              THIS WILL BE CHANGED TO GETTING PDF DROPDOWN INSTEAD WHICH WHEN CLICKED WILL
              USE AJAX TO PULL A DOWNLOAD LINK AND DISPLAY IT ON THE PAGE -->

            </section>
            <section id="form" class="form-container">
                <div class="collapse" id="collapser">
                  <div class="well" >
                    <form>
                        <label for="eligibility">Select target audience</label>
                        <select class="custom-select" id="tag" name="eligibility">
                            <option value="global">Global</option>
                            {% for eligibility in db %}
                              <option value={{ eligibility }}>{{ eligibility }}</option>
                            {% endfor %}
                        </select>
                        <label for="fname">First name</label>
                        <input id="fname" name="fname" type="text" placeholder="enter first name here.." class="form-control is-invalid" value={{ user.first_name }}>
                        <label for="sname">Family name</label>
                        <input id ="sname" name="sname" type="text" placeholder="enter family name here.." class="form-control is-invalid" value={{ user.last_name }}>
                    <!-- {{ form }} -->
                        <label for="deadline">Select deadline date </label>
                        <input id="date" type="date" class="custom-select" name="deadline" required>
                    </form>
                  </div>

                <!-- <p id="fileno"></p> -->

                  <section id="dz">
                      <div id="dropbox" class="dropzone "></div>
                  </section>
                  <button id="btn" type="button" class="btn btn-success btn-large">commit call</button>

                  <div id="prog" class="progress">
                      <div id="progress" class="progress-bar progress-bar-striped bg-info active" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:0%"> 0% </div>
                  </div>

              </div>
          </section>
        </main>
        {% endblock %}
    </body>
</html>
