{% extends 'base.html' %}
{% load crispy_forms_tags %}

<head>
    {% block head %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'publishCalls/index.css' %}">
    {% endblock %}
</head>
{% block body %}
<br>
<div class="container">
    <h1>Create a Center</h1>
</div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Create Center</button>
    </form>
</div>

{% endblock %}
