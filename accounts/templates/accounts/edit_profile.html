{% extends 'base.html' %}
{% load crispy_forms_tags %}

<title>Edit Profile</title>

{% block body %}
<br>
<div class="container" style="margin-left:2px">
  <h1> Edit profile</h1>
  <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'accounts:change_password' %}" class="btn btn-danger">Change Password</a>
        <button class="btn btn-success" type="submit">Save</button>
    </form>
</div>
{% endblock %}
