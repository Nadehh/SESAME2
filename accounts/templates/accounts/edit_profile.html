{% extends 'base.html' %}
{% load crispy_forms_tags %}

<title>Edit Profile</title>

{% block body %}
<br>
<h1 style="color:teal"> Edit profile</h1>
<div class="container" style="margin-left:2px">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save</button>
    </form>
</div>
{% endblock %}
