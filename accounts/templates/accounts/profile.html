{% extends 'base.html' %}

<title>Profile</title>

{% block body %}
<div class="container">
    <div class="container">
        <div class="col-xs-12">
            {% if messages %}
            {% for message in messages %}
            <div class="" role="alert">
                <center>{{ message }}</center>
            </div>
            {% endfor %}
            {% endif %}
    </div>
    <h1>Account</h1>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'accounts:edit_profile' %}" class="btn btn-warning">Edit Account Details</a>
    <a href="{% url 'accounts:change_password' %}" class="btn btn-danger">Change Password</a>
</div>

{% endblock %}
