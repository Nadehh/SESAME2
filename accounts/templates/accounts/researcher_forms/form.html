{% extends 'base.html' %}
{% block head %}
    <style media="screen">
        strong {
            color: red;
        }
    </style>
    <title>{{ title }}</title>
{% endblock %}
{% block body %}
<div class="container">
    <h2>{{ title }}</h2>
    <div id="errors">
        {% for error in errors %}
        <p><strong>{{ error }}</strong></p>
        {% endfor %}
    </div>
    {% block form %}
    {% endblock %}
</div>
{% endblock %}
