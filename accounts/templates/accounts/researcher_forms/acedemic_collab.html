{% extends 'accounts/form.html' %}
{% block form %}
    <table>
        <tr><td><label for="start">Start date</label></td>
        <td><input type="text" name="start" value="{{ start }}" id="start"></td></tr>
        <tr><td><label for="end">End date</label></td>
        <td><input type="text" name="end" value="{{ end }}" id="end"></td></tr>
        <tr><td><label for="institution">Institution</label></td>
        <td><input type="text" name="institution" value="{{ institution }}" id="institution"></td></tr>
        <tr><td><label for="dept">Department</label></td>
        <td><input type="text" name="dept" value="{{ dept }}" id="dept"></td></tr>
        <tr><td><label for="location">Location</label></td>
        <td><input type="text" name="location" value="{{ location }}" id="location"></td></tr>
        <tr><td><label for="name">Name</label></td>
        <td><input type="text" name="name" value="{{ name }}" id="name"></td></tr>
        <tr><td><label for="goal">Goal</label></td>
        <td><input type="text" name="goal" value="{{ goal }}" id="goal"></td></tr>
        <tr><td><label for="frequency">Frequency</label></td>
        <td><input type="text" name="frequency" value="{{ frequency }}" id="frequency"></td></tr>
        <tr><td><label for="attribution">Primary attribution</label></td>
        <td><input type="text" name="attribution" value="{{ attribution }}" id="attribution"></td></tr>
    </table>
{% endblock %}
