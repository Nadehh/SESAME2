{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<br>
<div class="container" style="margin-left:2px">
    <h1>Enter new password</h1>
    <p>
        Enter new password here!
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Reset Password</button>
    </form>
</div>

{% endblock %}
